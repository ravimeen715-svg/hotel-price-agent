name: Daily Hotel Price Scrape (debug-ready)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests beautifulsoup4 || true; fi

      - name: Show working directory & files (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -print

      - name: Run scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          DAYS_TO_REPORT: 15
          DELAY: 1.5
        run: |
          set -x
          python scrape.py

      - name: Show output files (if any)
        run: |
          echo "Files after run:"
          ls -la
          if [ -f history.csv ]; then head -n 30 history.csv; else echo "No history.csv created"; fi

      - name: Upload debug artifacts (outputs/logs)
        uses: actions/upload-artifact@v4
        with:
          name: scrape-debug-artifact
          path: |
            history.csv
            ./*.log || true
